@keyframes float {
    /* Otras propiedades CSS existentes */

    /* Ajustar la animación para limitar la posición horizontal */
    0% {
        transform: translateY(0) translateX(0);
    }
    50% {
        transform: translateY(-20px) translateX(-20px); /* Limita la posición horizontal */
    }
    100% {
        transform: translateY(0) translateX(0);
    }
}

        #background-container {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        @media only screen and (max-width: 600px) {

            }
        }

        canvas {

            top: 0;
            left: 0;

            height: 100vh;
            z-index: -2;
        }


@media only screen and (max-width: 600px) {

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const backgroundContainer = document.getElementById('background-container');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Ajustar el z-index del contenedor de fondo
        backgroundContainer.style.zIndex = '-1';

        // Ajustar el canvas para cubrir toda la ventana
        canvas.style.position = 'fixed';
        canvas.style.top = '0';
        canvas.style.left = '0';
        canvas.style.width = '100vw';
        canvas.style.height = '100vh';

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];
        const numStars = 250;

        for (let i = 0; i < numStars; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 1.5,
                vx: Math.random() * 0.5,
                vy: Math.random() * 0.5
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            stars.forEach(star => {
                // Generar un color aleatorio en formato hexadecimal
                const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);

                // Asignar el color aleatorio al contexto
                ctx.fillStyle = randomColor;

                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();

                star.x += star.vx;
                star.y += star.vy;

                if (star.x < 0 || star.x > canvas.width) {
                    star.vx = -star.vx;
                }

                if (star.y < 0 || star.y > canvas.height) {
                    star.vy = -star.vy;
                }
            });

            requestAnimationFrame(draw);
        }

        draw();
    });

</script>
