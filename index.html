    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Color de fondo */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Evita que el contenido se desplace más allá de la ventana */
            position: relative; /* Establece la posición relativa para alinear el canvas correctamente */
        }

        canvas {
            position: absolute; /* Establece la posición absoluta para el canvas */
            top: 0;
            left: 0;
            z-index: -1; /* Asegura que el canvas esté detrás de los demás elementos */
            width: 100%; /* Ajusta el ancho del canvas al ancho de la ventana */
            height: 100%; /* Ajusta la altura del canvas a la altura de la ventana */
        }

        .content-container {
            text-align: center;
            z-index: 1; /* Asegura que el contenido esté por encima del canvas */
            width: 100%; /* Asegura que el contenedor ocupe todo el ancho disponible */
            max-width: 800px; /* Ajusta el ancho máximo del contenedor */
            padding: 0 20px; /* Añade relleno horizontal */
            box-sizing: border-box; /* Incluye el relleno y el borde en el ancho y alto del elemento */
            display: flex;
            flex-direction: column; /* Establece la dirección de los elementos como columna */
            align-items: center; /* Alinea los elementos en el centro horizontalmente */
        }

        .title-container {
            margin-bottom: 20px;
        }

        .section-header {
            font-size: 24px;
            color: white;
            margin-bottom: 10px;
            cursor: pointer;
            border: solid 2px #dc3030;
            background-color: #666;
            border-radius: 10px;
            margin-top: 10px;
            width: 100%; /* Ajusta el ancho de la sección al 100% */
            padding: 10px 0; /* Añade relleno superior e inferior */
        }

        .version-button-container {
            display: none; /* Inicialmente oculto */
            flex-direction: column; /* Botones dispuestos verticalmente */
            gap: 10px; /* Espacio entre los botones */
            align-items: center; /* Alinea los botones en el centro */
            width: 100%; /* Ajusta el ancho del contenedor al 100% */
        }

        .version-button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            width: 200px;
            background-color: #444;
            border: solid 2px darkred;
            transition: background-color 0.3s ease; /* Transición suave del color de fondo */
        }

        /* Cambia el color de fondo y agrega un resplandor al pasar el mouse sobre los botones */
        .version-button:hover {
            background-color: #666;
            box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.7); /* Resplandor blanco */
            background-image: none;
        }

        /* Imagen al pasar el ratón sobre el botón */
        .version-button:hover.free-version {

        .version-button:hover.normal-version {

            background-position-y: 250px;

        .version-button:hover.divine-version {

        /* Estilo para el contenedor de contacto */

        }
    </style>

    <script>
        function toggleSection(section) {
            const buttons = document.getElementById(`${section}-buttons`);
            buttons.style.display = (buttons.style.display === 'none' || buttons.style.display === '') ? 'flex' : 'none';
        }

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];
        const numStars = 100;

        for (let i = 0; i < numStars; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 1.5,
                vx: Math.random() * 0.5,
                vy: Math.random() * 0.5
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#FF4500';
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();

                star.x += star.vx;
                star.y += star.vy;

                if (star.x < 0 || star.x > canvas.width) {
                    star.vx = -star.vx;
                }

                if (star.y < 0 || star.y > canvas.height) {
                    star.vy = -star.vy;
                }
            });

            requestAnimationFrame(draw);
        }

        draw();

        function toggleSection(section) {
            const buttons = document.getElementById(`${section}-buttons`);
            buttons.style.display = (buttons.style.display === 'none' || buttons.style.display === '') ? 'flex' : 'none';
        }
    </script>
