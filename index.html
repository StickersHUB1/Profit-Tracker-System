<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Color de fondo */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Evita que el contenido se desplace más allá de la ventana */
        }

        .content-container {
            text-align: center;
            z-index: 1; /* Asegura que el contenido esté por encima del canvas */
        }

        .title-container {
            margin-bottom: 20px;
        }

        .section-header {
            font-size: 24px;
            color: white;
            margin-bottom: 10px;
            cursor: pointer;
            border: solid 2px #dc3030;
            background-color: #666;
            border-radius: 10pc;
            margin-top: 10px;
        }

        .version-button-container {
            display: none; /* Inicialmente oculto */
            flex-direction: column; /* Botones dispuestos verticalmente */
            gap: 10px; /* Espacio entre los botones */
            align-items: center; /* Alinea los botones en el centro */
        }

        .version-button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            width: 200px;
            background-color: #444;
            border: solid 2px darkred;
            transition: background-color 0.3s ease; /* Transición suave del color de fondo */
        }

        /* Cambia el color de fondo y agrega un resplandor al pasar el mouse sobre los botones */
        .version-button:hover {
            background-color: #666;
            box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.7); /* Resplandor blanco */
            background-image: none;
        }

        /* Imagen al pasar el ratón sobre el botón */
        .version-button:hover.free-version {
            background-image: url('https://i.imgur.com/bIWWXDn.jpeg');
            background-size: cover;
        }

        .version-button:hover.normal-version {
            background-image: url('https://i.imgur.com/BCkJSGb.gif');
            background-size: cover;
        }

        .version-button:hover.premium-version {
            background-image: url('https://i.imgur.com/U59FAuj.gif');
            background-size: cover;
        }

        .version-button:hover.divine-version {
            background-image: url(https://i.imgur.com/DWmXHZS.jpeg);
            background-size: cover;
            background-position: 0px;
            background-position-y: 250px;
        }

        .version-button:hover.store {
            background-image: url('https://i.imgur.com/VljKftf.jpeg');
            background-size: cover;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0; /* Asegura que el canvas esté detrás del contenido */
        }
    </style>
    <title>Free Profit Tracker Adventure</title>
</head>

<body>
    <canvas id="canvas"></canvas>
    <div class="content-container">
        <div class="title-container">
            <img src="https://i.imgur.com/Z1miBpW.png" alt="Title Image" style="width: 370px;">
        </div>

        <div class="section-header" onclick="toggleSection('profit')">Profit Tracker Adventure</div>
        <div class="version-button-container" id="profit-buttons">
            <a href="free_version.html" class="version-button free-version" style="background-position: center;background-position-y: 250px;">Free Version</a>
            <a href="normal_version.html" class="version-button normal-version" style="
    background-position: center;
">Normal Version</a>
            <a href="premium_version.html" class="version-button premium-version" style="
    background-position: center;
">Premium Version</a>
        </div>

        <div class="section-header" onclick="toggleSection('divine')">Divine Prizes Bag</div>
        <div class="version-button-container" id="divine-buttons">
            <a href="divine_version.html" class="version-button divine-version">Divine Version</a>
        </div>

        <div class="section-header" onclick="toggleSection('store')">Store</div>
        <div class="version-button-container" id="store-buttons">
            <a href="store.html" class="version-button store">Store</a>
        </div>

        <!-- Nuevas secciones -->
        <div class="section-header" onclick="toggleSection('about-faq')">FAQ / Help</div>
        <div class="version-button-container" id="about-faq-buttons">
            <a href="faq.html" class="version-button about-us">FAQs</a>
            <a href="support.html" class="version-button faq">Support</a>
        </div>

        <div class="section-header" onclick="toggleSection('contact')">About Us / Contact</div>
        <div class="version-button-container" id="contact-buttons">
            <a href="contact.html" class="version-button contact">About Us</a>
            <a href="help.html" class="version-button help">Contact</a>
        </div>
    </div>

    <script>
        function toggleSection(section) {
            const buttons = document.getElementById(`${section}-buttons`);
            buttons.style.display = (buttons.style.display === 'none' || buttons.style.display === '') ? 'flex' : 'none';
        }

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];
        const numStars = 100;

        for (let i = 0; i < numStars; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 1.5,
                vx: Math.random() * 0.5,
                vy: Math.random() * 0.5
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#FF4500';
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();

                star.x += star.vx;
                star.y += star.vy;

                if (star.x < 0 || star.x > canvas.width) {
                    star.vx = -star.vx;
                }

                if (star.y < 0 || star.y > canvas.height) {
                    star.vy = -star.vy;
                }
            });

            requestAnimationFrame(draw);
        }

        draw();

        function toggleSection(section) {
            const buttons = document.getElementById(`${section}-buttons`);
            buttons.style.display = (buttons.style.display === 'none' || buttons.style.display === '') ? 'flex' : 'none';
        }
    </script>
</body>

</html>
