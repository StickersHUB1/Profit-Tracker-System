<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NPC Dialog</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      overflow: hidden; /* Evita el scroll innecesario */
    }

    .npc-container {
    position: relative;
    width: 100vw;
    max-width: 800px;
    height: 80vh;
    max-height: 600px;
    background-image: url(https://i.imgur.com/4U5ayMW.gif);
    background-size: 800px;
    background-repeat: no-repeat;
    background-position: 0px -150px;
    border: 2px solid #000;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    margin-top: 70px;
    }

    .dialog-box {
    position: absolute;
    bottom: 100px;
    width: 100%;
    max-height: calc(40vh - 200px);
    overflow-y: auto;
    background-color: #fff;
    border: 2px solid #000;
    padding: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .dialog-text {
      font-size: 16px;
      line-height: 1.5;
    }

    .user-input-container {
      position: fixed; /* Posición fija en la parte inferior de la ventana */
      bottom: 0;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      background-color: #fff;
      border-top: 2px solid #000;
    }

    .user-input {
      width: calc(100% - 80px);
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .send-button {
      margin-left: 10px;
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .send-button:hover {
      background-color: #45a049;
    }

    .blue-text {
      color: blue;
    }

    .coin-container {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      align-items: center;
    }

    .coin-image {
      width: 50px;
      height: auto;
    }

    .coin-balance {
      margin-left: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="npc-container"></div>

<div class="dialog-box" id="dialog-box">
  <!-- Historial de conversación -->
  <div id="conversation"></div>
</div>

<div class="user-input-container">
  <textarea class="user-input" id="user-input" rows="3" placeholder="Please say 'hi'." onkeydown="if(event.keyCode==13) sendMessage()"></textarea>
  <button class="send-button" onclick="sendMessage()">Send</button>
</div>

<div class="coin-container">
  <img src="https://i.imgur.com/WeGCqEE.png" class="coin-image" alt="Moneda del juego">
  <div class="coin-balance" id="coin-balance">Balance: 50,000</div>
</div>

<script>
// Variable para almacenar el estado de la conversación
var conversationState = "";

// Lista de productos disponibles del joyero
var productList = [
    "melted chesse",
    "tomato sauce",
    "Pizza Dough",
    "Pepperoni"
];

// Precios de los productos en monedas de oro
var productPrices = {
    "melted chesse": 10000,
    "tomato sauce": 10000,
    "Pizza Dough": 10000,
    "Pepperoni": 10000
};

// Variable para almacenar la cantidad de dinero del usuario (simulada)
var userMoney = 50000; // Ejemplo: $50,000

// Función para enviar mensajes
function sendMessage() {
    var userInput = document.getElementById('user-input').value;
    var conversationDiv = document.getElementById('conversation');
    var npcResponse = "";

    if (conversationState === "") {
        if (userInput.toLowerCase().trim() === 'hi' || userInput.toLowerCase().trim() === 'buy') {
            npcResponse = "<strong>Usuario:</strong> " + userInput + "<br><strong>Giovanni il Pizzaiolo:</strong> Hi Bambino, welcome to my Interspatial Pizzeria! What would you like to do, <span class='blue-text'>buy</span> or <span class='blue-text'>sell</span>?<br><br>";
            conversationState = "start";
        } else if (userInput.toLowerCase().trim() === 'sell') {
            npcResponse = "<strong>Usuario:</strong> " + userInput + "<br><strong>Giovanni il Pizzaiolo:</strong> You don't have any items in your inventory!<br><br>";
        } else if (userInput.toLowerCase().trim() === 'help') {
            npcResponse = "<strong>Usuario:</strong> " + userInput + "<br><strong>Giovanni il Pizzaiolo:</strong> To start a conversation with me type hi.<br>To buy items, type buy.<br>To sell items, type sell.<br>To end the conversation and return to the home menu, type bye.<br><br>";
        } else {
            npcResponse = "<strong>Usuario:</strong> " + userInput + "<br><strong>Giovanni il Pizzaiolo:</strong> I don't understand. Please say 'hi' or 'sell'.<br><br>";
        }
    } else if (conversationState === "start" && userInput.toLowerCase().trim() === 'buy') {
        npcResponse = "<strong>Usuario:</strong> " + userInput + "<br><strong>Giovanni il Pizzaiolo:</strong> I see, you need to make some pizzas!<br><br>This is the list of Ingredients that I have available:<br><br>";
        // Agregar productos disponibles a la respuesta con sus precios
        productList.forEach(function(product) {
            npcResponse += product + " - Price: 10000 gold coins<br>";
        });
        npcResponse += "<br>";
        conversationState = "buy";
    } else if (conversationState === "buy") {
        if (productList.includes(userInput.trim())) {
            var productName = userInput.trim();
            npcResponse = "<strong>Usuario:</strong> " + userInput + "<br><strong>Giovanni il Pizzaiolo:</strong> Do you want to buy " + productName + " - Price: 10000 gold coins? Clear! How many would you like to buy?<br><br>";
            conversationState = "confirm_" + productName;
        } else {
            npcResponse = "<strong>Usuario:</strong> " + userInput + "<br><strong>Giovanni il Pizzaiolo:</strong> I don't understand what you want to buy. Please choose from the list above.<br><br>";
        }
    } else if (conversationState.startsWith("confirm_")) {
        var productName = conversationState.split("_")[1];
        var quantity = parseInt(userInput.trim());
        if (!isNaN(quantity)) {
            var totalPrice = quantity * productPrices[productName];
            npcResponse = "<strong>Usuario:</strong> " + userInput + "<br><strong>Giovanni il Pizzaiolo:</strong> " + quantity + "? That will be " + totalPrice + " gold coins, do you want to continue with the deal?<br><br>";
            conversationState = "final_" + totalPrice; // Utilizamos el precio total como parte del nuevo estado
        } else {
            npcResponse = "<strong>Usuario:</strong> " + userInput + "<br><strong>Giovanni il Pizzaiolo:</strong> Please enter a valid number.<br><br>";
        }
    } else if (conversationState.startsWith("final_")) {
        var totalPrice = parseInt(conversationState.split("_")[1]);
        if (userInput.toLowerCase().trim() === 'yes') {
            if (totalPrice <= userMoney) {
                npcResponse = "<strong>Usuario:</strong> " + userInput + "<br><strong>Giovanni il Pizzaiolo:</strong> Here you are! (Coming Soon)<br><br>";
                // Descontar el precio del balance del usuario
                userMoney -= totalPrice;
                document.getElementById('coin-balance').innerText = "Balance: " + userMoney.toLocaleString(); // Actualizar el balance mostrado
                conversationState = ""; // Restablecer el estado de la conversación después de la transacción
            } else {
                npcResponse = "<strong>Usuario:</strong> " + userInput + "<br><strong>Giovanni il Pizzaiolo:</strong> Sorry! You don't have enough money!<br><br>";
                conversationState = ""; // Restablecer el estado de la conversación si no hay suficiente dinero
            }
        } else {
            npcResponse = "<strong>Usuario:</strong> " + userInput + "<br><strong>Giovanni il Pizzaiolo:</strong> Transaction canceled.<br><br>";
            conversationState = ""; // Restablecer el estado de la conversación si la transacción se cancela
        }
    }

    // Crear un nuevo elemento de mensaje
    var messageElement = document.createElement("div");
    messageElement.innerHTML = npcResponse;

    // Adjuntar el mensaje al historial de conversación
    conversationDiv.appendChild(messageElement);

    // Hacer scroll hacia abajo para mostrar el último mensaje enviado
    messageElement.scrollIntoView({ behavior: "smooth", block: "end" });

    // Limpiar el campo de entrada después de enviar el mensaje
    document.getElementById('user-input').value = "";

    // Redirigir al enlace si el usuario escribe "bye"
    if (userInput.toLowerCase().trim() === 'bye') {
        npcResponse = "<strong>Usuario:</strong> " + userInput + "<br><strong>Giovanni il Pizzaiolo:</strong> Ciao Bambino!<br><br>";
        messageElement = document.createElement("div");
        messageElement.innerHTML = npcResponse;
        conversationDiv.appendChild(messageElement);
        messageElement.scrollIntoView({ behavior: "smooth", block: "end" });
        window.location.href = "https://stickershub1.github.io/StickersHUB1/menuprofittracker.html";
    }

    // Retornar false para evitar el comportamiento predeterminado del formulario
    return false;
}
</script>

</body>
</html>
