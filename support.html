<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Form</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        header {
            padding: 20px;
            background-color: #333;
        }

        header img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 20px;
            animation: fadeInOut 5s infinite alternate;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        input[type="text"],
        textarea {
            width: 300px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #1a1a1a;
            color: white;
        }

        input[type="submit"],
        .version-button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            width: 300px; /* Mismo ancho para ambos botones */
            box-sizing: border-box; /* Esto asegura que el padding no aumente el tama침o total */
            margin-bottom: 10px; /* Espacio entre los botones */
        }

        input[type="submit"]:hover,
        .version-button:hover {
            background-color: #45a049;
        }

        .logo-container {
            display: flex;
            justify-content: center; /* Centrar horizontalmente */
            align-items: center; /* Centrar verticalmente */
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .logo {
                max-width: 100%;
    height: auto;
    animation: neonGlow 2s infinite alternate;
    margin-top: 60px;
        }

        @keyframes neonGlow {
            0% {
                filter: brightness(1) saturate(1) drop-shadow(0 0 5px lime);
            }
            100% {
                filter: brightness(2) saturate(2) drop-shadow(0 0 15px lime);
            }
        }

        /* Media queries para ajustar los botones en pantallas m치s peque침as */
        @media screen and (max-width: 600px) {
            input[type="submit"],
            .version-button {
                width: 80%; /* Cambia el ancho de los botones al 80% */
                max-width: 200px; /* Establece un ancho m치ximo */
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Support Form</h1>
    </header>
    <form action="https://formspree.io/f/mnqebkpp" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="text" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
        <input type="submit" value="Submit">
        <a href="index.html" class="version-button">Go Back</a>
    </form>
    <div class="logo-container">
        <img src="https://i.imgur.com/Z1miBpW.png" alt="StickersHUB1 Logo" class="logo">
    </div>
</body>

</html>
